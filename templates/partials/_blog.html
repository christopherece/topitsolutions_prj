{% load static %}

<div class="section padding_layout_1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <div class="main_heading text_align_left">
                        <h2>Latest from Our Blog</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            {% for blog in latest_blog_posts %}
                <div class="col-md-4">
                    <div class="full blog_colum">
                        <div class="blog_feature_img">
                            <!-- Display the image of the blog post if it exists, or a default one -->
                            {% if blog.image %}
                            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 5px;">
                            {% else %}
                                <img src="{% static 'images/it_service/post-03.jpg' %}" alt="{{ blog.title }}">
                            {% endif %}
                        </div>
                        
                        <div class="post_time">
                            <p><i class="fa fa-clock-o"></i> {{ blog.created_at|date:"F d, Y" }}</p>
                        </div>
                        
                        <div class="blog_feature_head">
                            <h4>{{ blog.title }}</h4>
                        </div>
                        
                        <div class="blog_feature_cont">
                            <p>{{ blog.content|truncatewords:20 | safe}}</p>
                        </div>
                        
                        <div class="blog_feature_footer">
                            <a href="{% url 'blog_detail' slug=blog.slug %}" class="btn sqaure_bt">Read More <i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
